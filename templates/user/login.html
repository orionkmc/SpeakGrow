{% extends 'layout.html' %}

{% block content %}
  <form class="cd-signin-modal__form" method="POST" action="">
    {% csrf_token %}
    <p class="cd-signin-modal__fieldset">
      <label class="cd-signin-modal__label cd-signin-modal__label--email cd-signin-modal__label--image-replace" for="signin-email">Username</label>
      {{ form.username }}
      <span class="cd-signin-modal__error">{{ form.username.error }}</span>
    </p>
    <p class="cd-signin-modal__fieldset">
      <label class="cd-signin-modal__label cd-signin-modal__label--password cd-signin-modal__label--image-replace" for="signin-password">Password</label>
      {{ form.password }}
      <span class="cd-signin-modal__error">{{ form.password.error }}</span>
    </p>

    <p class="cd-signin-modal__fieldset">
      <input class="cd-signin-modal__input cd-signin-modal__input--full-width" type="submit" value="Login">
    </p>
  </form>
{% endblock %}
